# Create private data directory for himmelblaud
d /var/lib/private/himmelblaud 0755 root root -
# Relabel with correct SELinux context (himmelblau_var_lib_t)
Z /var/lib/private/himmelblaud - - - -

# Note: /var/cache/private/himmelblaud is created automatically by systemd
# via CacheDirectory=himmelblaud with DynamicUser=yes. Do not create it here
# as that would result in incorrect ownership (root instead of dynamic user).

# Create private data directory for himmelblaud
d /var/lib/private/himmelblaud 0755 root root -
# Relabel with correct SELinux context (himmelblau_var_lib_t)
Z /var/lib/private/himmelblaud - - - -

# Create cache directory for himmelblaud (DynamicUser creates under /var/cache/private)
d /var/cache/private/himmelblaud 0750 root root -
# Relabel with correct SELinux context (himmelblau_var_cache_t)
Z /var/cache/private/himmelblaud - - - -

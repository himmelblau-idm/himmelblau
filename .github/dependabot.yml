# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:

  # Updates for unstable
  - package-ecosystem: "cargo"
    directory: "/"
    target-branch: main
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "deps(rust)"
    groups:
      all-cargo-updates:
        patterns:
          - "*"

  # Updates for stable-2.x
  - package-ecosystem: "cargo"
    directory: "/"
    target-branch: stable-2.x
    schedule:
      interval: "quarterly"
    commit-message:
      prefix: "deps(rust)"
    ignore:
      - dependency-name: "libhimmelblau"
        versions:
          - ">=0.8.0"
    groups:
      all-cargo-updates:
        patterns:
          - "*"

  # Updates for stable-1.x
  - package-ecosystem: "cargo"
    directory: "/"
    target-branch: stable-1.x
    schedule:
      interval: "quarterly"
    commit-message:
      prefix: "deps(rust)"
    ignore:
      - dependency-name: "utoipa"
    groups:
      all-cargo-updates:
        patterns:
          - "*"

  # Updates for stable-0.9.x
  - package-ecosystem: "cargo"
    directory: "/"
    target-branch: stable-0.9.x
    schedule:
      interval: "quarterly"
    commit-message:
      prefix: "deps(rust)"
    ignore:
      - dependency-name: "utoipa"
    groups:
      all-cargo-updates:
        patterns:
          - "*"

  # Updates for stable-0.7.x
  - package-ecosystem: "cargo"
    directory: "/"
    target-branch: stable-0.7.x
    schedule:
      interval: "quarterly"
    commit-message:
      prefix: "deps(rust)"
    ignore:
      - dependency-name: "utoipa"
    groups:
      all-cargo-updates:
        patterns:
          - "*"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
